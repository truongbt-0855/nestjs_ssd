version: "3.9"
services:
  postgres:
    image: postgres:16-alpine
    container_name: nest-learn-postgres
    environment:
      POSTGRES_DB: nest_learn
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: nest-learn-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
